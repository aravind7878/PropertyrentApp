<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- Website CSS style -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="css/CustomStyle.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <script src="Js/jquery.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <title>Admin</title>
</head>
<body>
    <div class="container">
        <div class="row main">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title">Company Name</h1>
                    <hr />
                </div>
            </div>
            <div class="main-login main-center">
                <form class="form-horizontal" method="post" action="#">

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="login-register">
                        <button type="button" class="btn btn-primary btn-lg btn-block login-button" onclick="redirectPage()">login</button>
                    </div>

                    <div class="form-group ">
                        <a href="Register.html">Register</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="Js/bootstrap.js"></script>

    <script>

        function redirectPage() {
            debugger
            var UserNameValue = $('#username').val().trim()

            switch (UserNameValue) {

                case 'tenant':
                    window.location = "HomeTenant.html";
                    break
                case 'admin':
                    window.location = "HomeAdmin.html";
                    break
                case 'agent':
                    window.location = "HomeAgent.html";
                    break
                default:

            }

        }

    </script>
</body>
</html>
